<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Warehouse Path Visualisation</title>
  </head>
  <body>
    <div class="page-container">
      <h1 id="page-title">Warehouse Path Visualisation</h1>

      <div class="control-container">
        <button class="config-button" id="clear-button">Clear Board</button>
        <button class="config-button" id="set-pick-button">
          Set Pick Bays
        </button>
        <button class="config-button" id="generate-map-button">
          Generate Random Map
        </button>
        <button class="action-button" id="go-button">Go!</button>
      </div>

      <div id="pick-count-message-container">
        There are currently 0 items selected to pick
      </div>

      <canvas id="canvas" width="917" height="572"></canvas>

      <div class="results-container">
        <h2>Results</h2>
        <p id="results-message">
          Start to Item A: 10 steps
          <br />
          Start to Item B: 12 steps
          <br />
          Start to Item C: 6 steps
          <br />
          Item A to Item B: 5 steps
          <br />
          Item A to Item C: 3 steps
          <br />
          Item B to Item C: 16 steps
          <br /><br />
          Optimal Pick Route: A to C to B
        </p>
      </div>
    </div>
    <script src="tile.js"></script>
    <script src="Algorithms/visualise.js"></script>
    <script src="Algorithms/unweighted.js"></script>
    <script src="script.js"></script>
  </body>
</html>
