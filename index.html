<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Warehouse Path Visualisation</title>
  </head>
  <body>
    <div class="page-container">
      <h1 id="page-title">Warehouse Path Visualisation</h1>

      <div class="control-container">
        <button class="config-button" id="clear-button">Clear Board</button>
        <button class="config-button" id="set-pick-button">
          Set Pick Bays
        </button>
        <button class="config-button" id="generate-map-button">
          Generate Random Map
        </button>
      </div>
      <div id="pick-count-message-container">
        There are currently 0 items selected to pick
      </div>

      <div class="control-container">
        <button class="action-button" id="optimal-route-button">
          Find Optimal Route
        </button>
      </div>

      <canvas id="canvas" width="1032" height="457"></canvas>

      <div class="results-container">
        <div id="optimal-route-container"></div>
        <!-- <h2>Results</h2> -->

        <div id="edges-container"></div>
        <div id="routes-container"></div>

        <p id="results-message"></p>
      </div>
    </div>
    <script src="tile.js"></script>
    <script src="grid.js"></script>
    <script src="Algorithms/visualise.js"></script>
    <script src="Algorithms/unweighted.js"></script>
    <script src="script.js"></script>
  </body>
</html>
